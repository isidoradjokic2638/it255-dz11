<div class="container">

 <div class="col-md-12">
      <table class="table table-striped">

        <tr>
          <th><h2>ID</h2></th>
          <th style="text-align: center"><h2>Ime</h2></th>
          <th style="text-align: center"><h2>Velicina</h2></th>
          <th style="text-align: center"><h2>Cena</h2></th>
          <th style="text-align: center"><h2>Delete</h2></th>
          <th style="text-align: center"><h2>Change</h2></th>
          <th style="text-align: center"><h2>View</h2></th>
        </tr>
        <tbody>
        <ng-container *ngFor="let room of data">
          <tr>
          <td>{{room.id}}</td>
            <td>{{room.ime}}</td>
            <td>{{room.velicina}}</td>
            <td>{{room.cena}}</td>
            <td><button class="btn btn-danger" (click)="deleteRoom($event, room.id)">Delete</button></td>
            <td><button class="btn btn-danger" (click)="editRoom(room.id)">Change</button></td>
            <td><button class="btn btn-default" (click)="openRoom(room.id)">View</button></td>
          </tr>
        </ng-container>
        </tbody>
      </table>
